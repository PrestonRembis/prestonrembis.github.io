<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Preston Rembis</title>
    <link rel="icon" type="image/x-icon" href="/images/PersonalLogo6.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <h1 class="logo">Preston Rembis</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
            <div class="social-media">
                <a href="https://github.com/PrestonRembis"><i class='bx bxl-github'></i></a>
                <a href="https://www.linkedin.com/in/prestonrembis/"><i class='bx bxl-linkedin-square'></i></a>
            </div>
        </div>
    </header>

    <main class="contact-page">
        <div class="container">
            <section class="page-header">
                <h2>Get in Touch</h2>
                <p>I'm always open to new opportunities and connections. Feel free to reach out!</p>
            </section>

            <section class="contact-section">
                <div class="contact-container">
                    <div class="contact-info">
                        <h3>Connect With Me</h3>
                        <div class="contact-links">
                            <a href="https://github.com/PrestonRembis" class="contact-link">
                                <i class='bx bxl-github'></i>
                                <span>GitHub</span>
                            </a>
                            <a href="https://www.linkedin.com/in/prestonrembis/" class="contact-link">
                                <i class='bx bxl-linkedin-square'></i>
                                <span>LinkedIn</span>
                            </a>
                        </div>
                    </div>

                    <form id="user-form" class="contact-form" action="https://formspree.io/f/xgvejdlb" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="phone">Phone Number (Optional)</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                    
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>                    
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Preston Rembis. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
